version: '3'
services:
  app:
    container_name: app
    build:
      context: .
    command: npm run start
    networks:
      - app-network
    ports:
      - '3001:3001'
    volumes:
      - ./:/home/node/app
      - /home/node/app/node_modules

  cypress:
    build:
      context: .
      dockerfile: docker/cypress
    depends_on:
      - app
    volumes:
      - .:/code

networks:
  app-network:
    driver: bridge
