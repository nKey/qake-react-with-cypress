name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: BUILD APP
        run: docker build -t app . && docker ps

      - name: RUN APP
        run: docker run -d --name app && docker ps && docker logs app

      - name: Run Cypress
        run: docker exec app && npx cypress run --component --config video=false
