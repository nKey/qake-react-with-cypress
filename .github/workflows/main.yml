name: Sonar Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [16^]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      # - name: Build-DB
      #   run: docker-compose build

      # - name: Stop docker
      #   run: docker-compose stop

      - name: Run docker and tests
        run: docker-compose up -d && docker ps && docker inspect -f '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' app
      - name: Cypress run
        #run: docker exec app pwd && ls && npm run test:headless
        run: docker exec app pwd && ls && npx cypress run --component --config video=false
        #$$ docker exec app $$ ls && pwd && npx cypress run --component --config video=false
        #  && npm run test:headless
        #$(npm bin)/cypress
      # - name: Headless Chrome
      #   uses: cypress-io/github-action@v4
      #   timeout-minutes: 10
      #   with:
      #     start: npm run test:headless
      #     browser: chrome
      #     headless: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
