name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Build-DB
        run: docker-compose build

      - name: Stop docker
        run: docker-compose stop

      - name: Run docker and tests
        run: docker-compose up -d && docker ps && docker inspect -f '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' app && echo 'Douglas' && docker exec app ls /home/node/app && npm run test:headless

      # - name: Cypress run
      #   uses: cypress-io/github-action@v2
      #   with:
      #     install-command: npm i
      #     start: npm run test:headless

      - name: Stop docker
        run: docker-compose stop

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
